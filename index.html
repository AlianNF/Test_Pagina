<!Doctype html>
<html>
<head>
<title> Pagina </title>
<meta charset="utf-8">
<meta property="og.image" content="Devil_daggers_art">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles/index.css"


</head>

<body>
    <h1>bootstrap TESTS</h1>
    <h2>Grids</h2>
    <div class="row">
        <div class="col">
            COLUMNA 1
        </div>
        <div class="col">
            COLUMNA 2
        </div>
    </div>

    <h2>Implementando bootstrap</h2>
    <h3>Boton sin bootstrap</h3>
    <button>Click Here</button>
    <h4>Boton con bootstrap</h4>
    <button type="button" class="btn btn-primary">Primary</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h2>Form alert</h2>
    <form>
        <div class="mb-3" class="container-sm">
          <label for="nombre" class="form-label">Email address</label>
          <input type="name" class="form-control" id="nombre" >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Password</label>
          <input type="name" class="form-control" id="apellido">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="ButtonAlert()">Submit</button>
    </form>
</body>
<script>
    function ButtonAlert(){
        alert(nombre.value,apellido.value);
    }
</script>
</html>
